workflows:
  default-workflow:
    name: Default Workflow
    instance_type: mac_mini
    max_build_duration: 60
    environment:
      flutter: 1.22.6
      xcode: latest
      cocoapods: default
      vars:
        # Firebase secrets
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmhDZzlWMzRCNGVxejByYlRwV2Jlci1qNU9OcWhsNlhrWi1JMHF5MEJsNERYZjlDbzJvZkpraEd3b19CQXJIUTJndnNObWN6N0pOV3J0ejQ4bzJOOWtjUTMzVFE9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmhDZzlyc1FHdzdzazc4SGpjSE9BbTk0aUd5MlB2MUMzZjdDaFYyYlpZSWtlWkQwV3Z4akx3aWJkM2lKTEcxaUdEd1ZKN00xZzl3SFEzR3FPUHByUGtFUFB3bnc9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmhDZzlWMzRCNGVxejByYlRwV2Jlci1qNU9OcWhsNlhrWi1JMHF5MEJsNERYZjlDbzJvZkpraEd3b19CQXJIUTJndnNObWN6N0pOV3J0ejQ4bzJOOWtjUTMzVFE9PQ==)
        FIREBASE_TOKEN: Encrypted()
        ANDROID_FIREBASE_SECRET: Encrypted()
        IOS_FIREBASE_SECRET: Encrypted()
        DIALOGFLOW_SECRET: Encrypted()
        DART_SECRET: Encrypted()
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/.gradle/caches
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'oak-d'
          include: true
          source: true
      branch_patterns:
        - pattern: 'master'
          include: true
          source: true
    when:
      changeset:
        includes:
          - '.'
        excludes:
          - '**/codemagic.yaml'
          - '**/*.md'
    scripts:
      - name: Set up local properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"

      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get

      - name: Decrypt Firebase environment vars
        script: |
          #!/bin/sh
          echo $ANDROID_FIREBASE_SECRET | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json

          echo "Listing android Directory to confirm the google-services.json is there! "
          ls android/app/

      - name: Decrypt Dialogflow environment vars
        script: |
          #!/bin/sh
          echo $DIALOGFLOW_SECRET | base64 --decode > $FCI_BUILD_DIR/assets/dialogflow/sofia_auth.json

          echo "Listing dialogflow directory to confirm sofia_auth.json is there!"
          ls assets/dialogflow/

      - name: Decrypt Dart environment vars
        script: |
          #!/bin/sh
          echo $DART_SECRET | base64 --decode > $FCI_BUILD_DIR/lib/secrets.dart

          echo "Listing lib directory to confirm secrets.dart is there!"
          ls lib/

      - name: Build for Android
        script: |
          echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
          cd . && flutter build apk --release --no-shrink

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
      firebase:
        firebase_token: $FIREBASE_TOKEN
        android:
          app_id: 1:301279500570:android:3b17b00cf79b3b295cb4a3
          groups:
            - creators

